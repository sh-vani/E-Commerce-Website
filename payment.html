<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <!--favicon link -->
    <link rel="icon" type="image/x-icon" href="favi.ico">
    <!--css link -->
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    
    <div class="container">
        <h2>Payment Information</h2>   
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="cardholder-name">Card Holder Name:</label>
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Enter cardholder name" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required>
                <label for="terms-checkbox">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit">Pay Now</button>


        </form>
    </div>
</body>
</html>
